<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>`
    <div class="container w-75 m-4 mx-auto">
        <div class="alert alert-info">
            <h4 class="alert-heading">Pytanie 1</h4>
            <p id="questionParagraph"></p>
            <div class="form-check">
                <input type="radio" name="answerRadio" value="" data-index="0" id="radioCheck0"
                    class="form-check-input">
                <label for="radioCheck0" id="answer0" class="form-check-label">
                    Answer 0
                </label>
                <div class="valid-feedback">Prawidłowo</div>
                <div class="invalid-feedback">Nie prawidłowo</div>
            </div>
            <div class="form-check">
                <input type="radio" name="answerRadio" value="" data-index="1" id="radioCheck1"
                    class="form-check-input">
                <label for="radioCheck1" id="answer1" class="form-check-label">
                    Answer 1
                </label>
                <div class="valid-feedback">Prawidłowo</div>
                <div class="invalid-feedback">Nie prawidłowo</div>
            </div>
            <div class="form-check">
                <input type="radio" name="answerRadio" value="" data-index="2" id="radioCheck2"
                    class="form-check-input">
                <label for="radioCheck2" id="answer2" class="form-check-label">
                    Answer 2
                </label>
                <div class="valid-feedback">Prawidłowo</div>
                <div class="invalid-feedback">Nie prawidłowo</div>
            </div>
            <div class="mt-3">
                <button id="saveAnswerButton" class="btn btn-outline-primary">Zapisz odpowiedź</button>
                <button id="nextQuestionButton" class="btn btn-outline-secondary ml-2">Następne pytanie</button>
            </div>
            <hr>
            <p>Prawidłowe odpowiedzi: <span id="correctAnswers"></span></p>
            <p>Błędne odpowiedzi: <span id="badAnswers"></span></p>
        </div>
    </div>

    <div class="modal fade" id="modalWindow" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Rezultat:</h5>
                </div>
                <div class="modal-body">
                    <p id="modalResults"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="closeModal" type="button"
                        data-bs-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>

</html>
